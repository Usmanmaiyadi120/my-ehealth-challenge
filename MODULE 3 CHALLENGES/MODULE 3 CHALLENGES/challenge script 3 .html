<!DOCTYPE html>
<head>
<title>Challenge: Changing WebPage Color</title>

</head>
<body>
<h1> Aminu sani favorate color </h1>
<div> color change </div>
<button id="newInfo"> click </button>
<script>
 newInfo = document.getElementById('newInfo');

newInfo.addEventListener ('click', function onClick(event) {
  
  document.body.style.backgroundColor = 'blue'; document.body.style.color = 'white';
});
  
</script>
</body>
</html>
